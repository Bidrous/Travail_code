<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo-interface-song</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1 >THE BEASTIE BOYS</h1>
            <h2>Licence to Ill</h2>
            <div class="playlist">

                <img src="fond_avion.png" alt="photos" class="plane">
                <img src="Random.png" alt="photos" class="random">


            </div>
        </header>

        <div class="songslist">
            <section class="song">
                <img src="Icon.png" alt="note" class="note">
                <section class="title">
                    <h3>Rhymin & Stealin</h3>
                    <h4>4:08</h4>
                </section>
                <img src="more-vertical.png" alt="more" class="more">
                <img src="ajout.png" alt="plus" class="add">
            </section>
            <section class="song">
                <img src="Icon.png" alt="note" class="note">
                <section class="title">
                    <h3>The New Style</h3>
                    <h4>4:36</h4>
                </section>
                <img src="more-vertical.png" alt="more" class="more">
                <img src="ajout.png" alt="plus" class="add">
            </section>
            <section class="song">
                <section class="title">
                    <h3 class="play">She's Crafty</h3>
                    <h4>3:35</h4>
                </section>
               <img src="more-vertical.png" alt="more" class="more">
                <img src="ajout.png" alt="plus" class="add">
                <img src="Icon.png" alt="note" class="note">
            </section>
            <section class="song">
                <img src="more-vertical.png" alt="more" class="more">
                <img src="ajout.png" alt="plus" class="add">
                <section class="title">
                    <h3>Posse in Effect</h3>
                    <h4>2:27</h4>
                </section>
                <img src="Icon.png" alt="note" class="note">
            </section>
        </div>
        
    </div>



</body>
</html>
